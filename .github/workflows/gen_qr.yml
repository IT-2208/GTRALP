name: Generate QR Code

on:
  push:
    paths:
      - GTRALP/GTRALP002.html

jobs:
  generate_qr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install qrcode[pil]

      - name: Generate QR Code
        run: |
          python -c "
import qrcode
img = qrcode.make('https://it-2208.github.io/GTRALP/GTRALP001.html')
img.save('GTRALP/GTRALP002_qr.png')
"

      - name: Commit QR Code
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add GTRALP/GTRALP002_qr.png
          git commit -m 'Auto-generate QR code for GTRALP002.html' || echo 'No changes to commit'
          git push
